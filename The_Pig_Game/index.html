<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Marcin Francuz" />
    <title>The Pig Game</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="player player--0 player--active">
        <h1 class="name" id="name--0">Player 1</h1>
        <p class="score" id="score--0">22</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>

      <section class="player player--1">
        <h1 class="name" id="name--1">Player 2</h1>
        <p class="score" id="score--1">22</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="dice-1.png" alt="Dice picture" class="dice" />

      <button class="btn btn--new">New Game</button>
      <button class="btn btn--roll">Roll Dice</button>
      <button class="btn btn--hold">Hold</button>
    </main>
    <script src="script.js" defer></script>
  </body>
</html>
