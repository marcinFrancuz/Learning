<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Marcin Francuz" />
    <link rel="stylesheet" href="style.css" />
    <title>Number Guessing Game</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Stick&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Guess my number!!!</h1>
      <p class="between">(Between 1 & 20)</p>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check">Check!</button>
        <button class="btn reset">Reset the game</button>
      </section>
      <section class="right">
        <br />
        <p class="message">Start guessing...</p>
        <br />
        <p class="label-score">Current score: <span class="score">20</span></p>
        <p class="label-highscore">
          Highscore: <span class="highscore">0</span>
        </p>
      </section>
    </main>
    <footer>&copy Created by Marcin Francuz</footer>
    <script src="script.js" defer></script>
  </body>
</html>
